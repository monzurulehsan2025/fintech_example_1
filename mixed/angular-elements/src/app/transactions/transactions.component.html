<div class="card">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
        <h3>Recent Transactions <span class="angular-label">ANGULAR</span></h3>
        <button style="color: #006fcf; background: none; border: none; font-weight: 600; cursor: pointer;">View
            All</button>
    </div>
    <div class="transaction-list">
        <div *ngFor="let item of transactions" class="transaction-item">
            <div style="display: flex; align-items: center; gap: 1rem;">
                <div
                    style="width: 40px; height: 40px; background: #f4f7f9; border-radius: 10px; display: flex; align-items: center; justify-content: center;">
                    <span style="font-size: 1.2rem;">ðŸ’³</span>
                </div>
                <div>
                    <p style="font-weight: 600; margin: 0;">{{ item.name }}</p>
                    <p style="font-size: 0.8rem; color: #666; margin: 0;">{{ item.date }} â€¢ {{ item.category }}</p>
                </div>
            </div>
            <div style="text-align: right;">
                <p style="font-weight: 700; margin: 0;">{{ item.amount }}</p>
                <span class="status-badge">{{ item.status }}</span>
            </div>
        </div>
    </div>
</div>
